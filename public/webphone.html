<!DOCTYPE html>
<html>
<head>
    <title>WebPhone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="webphone_container" style="width:100%; height:100%;"></div>
    
    <!-- Load WebPhone API -->
    <script type="text/javascript" src="webphone_api.js"></script>
    <script type="text/javascript" src="webphone_config.js"></script>
    
    <script type="text/javascript">
        // Initialize webphone when page loads
        window.addEventListener('load', function() {
            if (typeof webphone_api !== 'undefined') {
                console.log('WebPhone API loaded successfully');
                // The webphone will be controlled from the React app
            } else {
                console.error('WebPhone API failed to load');
            }
        });
    </script>
</body>
</html>
